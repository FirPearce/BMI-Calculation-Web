<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="public/css/main.css" />
  </head>
  <body>
    <!-- navbar section -->
    <!-- endNavbar section -->
    <!-- header section -->
    <section>
      <div
        class="container"
        id="landing"
        style="margin-top: 10%; margin-bottom: 15%">
        <div class="tagline">
          <img src="/public/image/bmi.png" alt="calculator" width="100%" />
        </div>
        <div class="" style="display: grid">
          <div class="item1" style="justify-content: center">
            <h1>CalHub</h1>
            <p>Your digital math assisstant</p>
          </div>
          <div class="item2" style="display: flex; justify-content: center">
            <button class="btn">Get Started</button>
          </div>
        </div>
      </div>
    </section>
    <!-- header end section -->

    <!-- calculator section -->
    <section id="bmi-calculation">
      <div class="container" style="display: flexbox">
        <!-- buatkan form calculation dengan input slider -->
        <div class="calculation-slider">
          <h2>Weight</h2>
          <input
            type="range"
            name="weight"
            id="weight-slider"
            min="0"
            max="200"
            value="0" />
          <!-- label value input -->
          <label for="weight"><span id="weight-value">0</span> kg</label>
          <h2>Height</h2>
          <input
            type="range"
            name="height"
            id="height-slider"
            min="0"
            max="200"
            value="0" />
          <label for="height"><span id="height-value">0</span> cm</label>

          <div class="slider-value">
            <button class="btn" id="calculate">Calculate</button>
            <button class="btn" id="reset">Reset</button>
          </div>
        </div>
        <!-- buatkan bagian untuk hasil bmi -->
        <div class="bmi-result">
          <h2>Your BMI</h2>
          <p id="bmi-value">0</p>
          <h2>Category</h2>
          <p id="bmi-category">Normal</p>
        </div>
      </div>
    </section>
    <!-- calculator end section -->

    <!-- footer section -->
    <section></section>
    <!-- footer end section -->

    <script src="public/js/main.js"></script>
  </body>
</html>
